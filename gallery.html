<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Sound of Smiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --sunshine: #FFD93D; --coral: #FF8B7B; --blush: #FFB5C2;
            --peach: #FFEAA7; --cream: #FFF9F0; --warm-gray: #6B5B5B;
            --soft-shadow: rgba(255, 139, 123, 0.2);
        }
        body { font-family: 'Quicksand', sans-serif; background: var(--cream); min-height: 100vh; color: var(--warm-gray); }
        header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 3rem; background: linear-gradient(135deg, var(--peach) 0%, var(--cream) 100%); box-shadow: 0 2px 20px var(--soft-shadow); position: sticky; top: 0; z-index: 100; }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        .logo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 15px var(--soft-shadow); }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; background: linear-gradient(135deg, var(--coral), #E17055); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        nav ul { display: flex; list-style: none; gap: 2.5rem; }
        nav a { text-decoration: none; color: var(--warm-gray); font-weight: 600; font-size: 0.95rem; position: relative; padding: 0.5rem 0; transition: color 0.3s ease; }
        nav a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, var(--sunshine), var(--coral)); transition: width 0.3s ease; border-radius: 2px; }
        nav a:hover, nav a.active { color: var(--coral); }
        nav a:hover::after, nav a.active::after { width: 100%; }
        main { padding: 4rem 3rem; max-width: 1200px; margin: 0 auto; }
        .page-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; text-align: center; margin-bottom: 1rem; background: linear-gradient(135deg, var(--sunshine) 0%, var(--coral) 50%, var(--blush) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { text-align: center; color: #8B7B7B; margin-bottom: 3rem; font-size: 1.1rem; }

        /* Gallery Grid */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .gallery-item { position: relative; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(107, 91, 91, 0.1); cursor: pointer; aspect-ratio: 1; background: linear-gradient(135deg, var(--peach), var(--blush)); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .gallery-item:hover img { transform: scale(1.08); }
        .gallery-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.5rem; background: linear-gradient(transparent, rgba(107, 91, 91, 0.85)); color: white; transform: translateY(100%); transition: transform 0.3s ease; }
        .gallery-item:hover .gallery-overlay { transform: translateY(0); }
        .gallery-overlay h3 { font-size: 1.1rem; margin-bottom: 0.3rem; }
        .gallery-overlay p { font-size: 0.85rem; opacity: 0.9; }

        /* Placeholder styling */
        .placeholder-img { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-size: 3rem; }
        .placeholder-img span { font-size: 0.9rem; margin-top: 0.5rem; font-weight: 600; }

        /* Lightbox */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; align-items: center; justify-content: center; padding: 2rem; }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90%; max-height: 90%; border-radius: 15px; overflow: hidden; }
        .lightbox-content img { width: 100%; height: auto; display: block; }
        .lightbox-close { position: absolute; top: 1.5rem; right: 2rem; font-size: 2.5rem; color: white; cursor: pointer; transition: color 0.3s ease; background: none; border: none; }
        .lightbox-close:hover { color: var(--coral); }
        .lightbox-caption { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); color: white; text-align: center; }
        .lightbox-caption h3 { font-size: 1.3rem; margin-bottom: 0.3rem; }
        .lightbox-caption p { opacity: 0.8; }

        footer { background: linear-gradient(135deg, var(--warm-gray), #5B4B4B); color: var(--cream); padding: 3rem; text-align: center; margin-top: 3rem; }
        footer p { opacity: 0.9; }
        .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1.5rem; }
        .social-links a { width: 45px; height: 45px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.2rem; transition: background 0.3s ease, transform 0.3s ease; }
        .social-links a:hover { background: linear-gradient(135deg, var(--sunshine), var(--coral)); transform: scale(1.1); }
        @media (max-width: 768px) { header { padding: 1rem 1.5rem; flex-direction: column; gap: 1rem; } nav ul { gap: 1.5rem; flex-wrap: wrap; justify-content: center; } main { padding: 2rem 1.5rem; } .page-title { font-size: 2rem; } .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; } }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Sound of Smiles Logo" class="logo">
            <span class="brand-name">Sound of Smiles</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="join.html">Join Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Photo Gallery</h1>
        <p class="subtitle">Memories and moments</p>

        <div class="gallery-grid">
            <!-- Replace placeholder divs with actual images -->
            <!-- Example: <img src="your-image.jpg" alt="Description"> -->
        <p>No photos yet</p>
 
        </div>
    </main>

    <!-- Lightbox for viewing full images -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
        </div>
        <div class="lightbox-caption">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-desc"></p>
        </div>
    </div>

    <footer>
        <p>Sound of Smiles | Aliso Niguel High School</p>
     
    </footer>

    <script>
        // Lightbox functionality (for when you add real images)
        function openLightbox(imgSrc, title, desc) {
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox-title').textContent = title;
            document.getElementById('lightbox-desc').textContent = desc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Close lightbox on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
